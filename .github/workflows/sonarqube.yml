name: SonarQube per Module

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  sonar:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Install SonarQube Scanner
        run: |
          wget https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-5.0.1.3006-linux.zip
          unzip sonar-scanner-cli-5.0.1.3006-linux.zip
          sudo mv sonar-scanner-5.0.1.3006-linux /opt/sonar-scanner
          echo "/opt/sonar-scanner/bin" >> $GITHUB_PATH

      - name: Detect changed modules
        id: changes
        run: |
          echo "🔍 Detecting modified modules..."
          git fetch origin main
          MODULES=$(git diff --name-only origin/main | awk -F/ '/^javame-/ {print $1}' | sort -u)
          echo "modules=$MODULES" >> $GITHUB_OUTPUT

      - name: Run tests and sonar-scanner for each changed module
        if: steps.changes.outputs.modules != ''
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          for MODULE in ${{ steps.changes.outputs.modules }}; do
            echo "📦 Running mvn and sonar-scanner for $MODULE"

            mvn -f $MODULE/pom.xml clean verify

            /opt/sonar-scanner/bin/sonar-scanner \
              -Dsonar.projectKey=javame-project \
              -Dsonar.projectName=javame-project \
              -Dsonar.projectBaseDir=$MODULE \
              -Dsonar.modules=$MODULE \
              -Dsonar.host.url=http://s4.java21.net:9000 \
              -Dsonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml \
              -Dsonar.login=${SONAR_TOKEN}
          done
